    <script>
        function startCountdown() {
            // Play background music
            document.getElementById('backgroundMusic').play();

            // Hide the first page and show countdown message
            document.getElementById('firstPage').style.display = 'none';
            document.getElementById('countdownMessage').style.display = 'block';

            // Start the countdown from 5
            let countdown = 5;
            let countdownInterval = setInterval(function() {
                document.querySelector('.countdown').textContent = countdown;
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    // After countdown ends, show the second page
                    document.getElementById('countdownMessage').style.display = 'none';
                    document.getElementById('secondPage').style.display = 'block';
                }
            }, 1000);
        }
    </script>
